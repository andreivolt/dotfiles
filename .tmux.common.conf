set -g @plugin 'hallazzang/tmux-reset' # reset settings

source ~/.tmux.d/vim-tmux-navigator.conf

set -g aggressive-resize on
set -g allow-passthrough on
set -g allow-rename on
set -g automatic-rename on
set -g base-index 1
set -g default-terminal $TERM
set -g history-file ~/.tmux_history
set -g monitor-activity on
set -g mouse on
set -g renumber-windows on
set -g set-titles on
set -g wrap-search off
set -s escape-time 0

bind -n MouseDrag1Status swap-window -d -t= # reorder windows

unbind C-b
set -g prefix C-a
bind C-a send-prefix

unbind [
bind v copy-mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection
bind -T copy-mode-vi C-v send -X rectangle-toggle \; send-keys -X begin-selection

bind c new-window -a # open next to current

set -g focus-events on

bind C-a last-window

bind C-j choose-tree
bind b break-pane -d

bind r source-file ~/.tmux.common.conf \; display reloaded
set -g display-time 500

set -g window-style bg=black

set -g status-style fg=color15,bg=color233

set -g pane-active-border-style fg=color56
set -g pane-border-format " #P: #{pane_current_command} "
set -g pane-border-status top
set -g pane-border-style fg=color236,bg=black

set -g status-justify left
set -g status-left ""
set -g status-right ""
set -g status-style bg=colour234
set -g window-status-activity-style bg=color136,fg=black
set -g window-status-current-format " #I #{p12:#{=/12/…/:window_name}} "
set -g window-status-current-style bg=color56,fg=black
set -g window-status-format " #[fg=color57]#I#[default] #{p12:#{=/12/…/:window_name}} "
set -g window-status-style bg=color235,fg=color246
set -g message-style bg=blue,fg=blackbg=color136,fg=black

# hide single window pane border
is_many="if [ #{window_panes} -eq 1 ]; then exit 1; fi"
set-hook -g window-linked 'if-shell "$is_many" "set-option -w pane-border-status top" "set-option -w pane-border-status off"'

# new panes open with current pane dir
bind '"' split -c "#{pane_current_path}"
bind % split -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"
