if "test ! -d ~/.tmux/plugins/tpm" \
  "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm'"
run '~/.tmux/plugins/tpm/tpm'

set -g @plugin 'hallazzang/tmux-reset'

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-strategy-vim 'session'

set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '10'

set -g default-terminal $TERM
set -g history-file ~/.local/state/tmux_history
set -g focus-events on
set -s escape-time 0

set -g base-index 1
set -g renumber-windows on
set -g automatic-rename on
set -g allow-rename on
set -g set-titles on

set -g monitor-activity on
set -g display-time 500
set -g wrap-search off
set -g aggressive-resize on
set -g allow-passthrough on

set -g mouse on
bind -n MouseDrag1Status swap-window -d -t=

unbind C-b
set -g prefix C-a
bind C-a send-prefix
bind C-a last-window

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

unbind [
bind v copy-mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection
bind -T copy-mode-vi C-v send -X rectangle-toggle \; send-keys -X begin-selection

bind '"' split -c "#{pane_current_path}"
bind % split -h -c "#{pane_current_path}"
bind c new-window -a -c "#{pane_current_path}"

bind C-j choose-tree
bind b break-pane -d
bind r source-file ~/.config/tmux/tmux.conf \; display reloaded

set -g status-style bg=default,fg=white
set -g status-left ""
set -g status-right ""

set -g window-status-style bg=colour232,fg=colour244
set -g window-status-current-style bg=colour235,fg=colour250,bold
set -g window-status-activity-style bg=yellow,fg=black

set -g window-status-separator ''
set -g window-status-format '#[bg=colour234,fg=colour244] #I #[bg=colour232,fg=colour244] #{p13:#{=/13/…/:window_name}}'
set -g window-status-current-format '#[bg=colour237,fg=colour250,bold] #I #[bg=colour235,fg=colour250,bold] #{p13:#{=/13/…/:window_name}}'

set -g message-style bg=colour238,fg=white

set -g pane-border-style fg=brightblack
set -g pane-active-border-style fg=blue
set -g pane-border-lines single
set -g pane-border-format " #P: #{pane_current_command} "
set -g pane-border-status top

set-hook -g after-split-window 'set-option -w pane-border-status top'
set-hook -g after-new-window 'set-option -w pane-border-status off'
set-hook -g pane-exited 'if-shell "[ #{window_panes} -le 1 ]" "set-option -w pane-border-status off"'
