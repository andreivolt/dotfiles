# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format = "‚ï≠‚îÄ $all‚ï∞‚îÄ $character$jobs"
continuation_prompt = "> "
# Inserts a blank line between shell prompts
add_newline = true

[character]
success_symbol = "[‚û§](bold green)"
error_symbol = "[‚úñ](bold red)"
format = "$symbol "

[java]
disabled = true

[python]
disabled = true

[perl]
disabled = true

[git_branch]
style = "#c1993b"
# format = "[\\[$branch(:$remote_branch)\\]]($style) "

[aws]
disabled = true

[gcloud]
disabled = true
format = '[ $symbol$account(@$domain)(\($region\))\[$project\]]($style)'
style = '245'

[ruby]
disabled = true
format = "[$symbol($version) ]($style)"
style = 'red'
symbol = 'üíé'

[nix_shell]
format = '[$symbol$state(\($name\))]($style) '
style = 'purple'

[nodejs]
disabled = true
format = "[$symbol($version)]($style) "
symbol = "Óúò "

[username]
disabled = true

[hostname]
style = 'purple'
format = "[$ssh_symbol$hostname]($style):"

[cmd_duration]
disabled = true

[directory]
style = "blue"
format = "[$path]($style)[$read_only]($read_only_style) "
truncate_to_repo = false
truncation_length = 0

