[main]
font=IosevkaTerm NFM:size=15:style=Light
font-bold=IosevkaTerm NFM:size=15:style=Bold
font-italic=IosevkaTerm NFM:size=15:style=Light Italic
font-bold-italic=IosevkaTerm NFM:size=15:style=Bold Italic

# Adjust cell dimensions (ghostty: adjust-cell-height=-8, adjust-cell-width=-12%)
# kitty uses: modify_font cell_height -13px at 18pt (reduces to ~11px line height)
# foot at 15pt with reduced line height
letter-spacing=-1.1
line-height=25px

pad=8x8

[bell]
urgent=no
notify=no
visual=no

[cursor]
style=beam
blink=no

[mouse]
hide-when-typing=yes

[colors]
alpha=0.75
foreground=ffffff
background=000000

# Aurora theme colors (matching kitty and ghostty)
regular0=070510
regular1=ff5874
regular2=addb67
regular3=ffcb65
regular4=be9af7
regular5=FD9720
regular6=A1EFE4
regular7=645775

bright0=443d60
bright1=ec5f67
bright2=d7ffaf
bright3=fbec9f
bright4=6690c4
bright5=ffbe00
bright6=54CED6
bright7=e7d3fb

[csd]
preferred=none

[key-bindings]
# Shift+Enter sends newline
# Note: foot uses different syntax than ghostty for key bindings

[text-bindings]
\x0a=Shift+Return
